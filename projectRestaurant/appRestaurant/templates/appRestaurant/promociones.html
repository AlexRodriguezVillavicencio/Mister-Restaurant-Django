{% extends "appRestaurant/base.html" %}

{% load static %}

{%block content %}
    <section class="flayer-principal">
        <div>
            <img src="{%static 'appRestaurant/assets/img/principalflayer.jpg' %}" alt="">
        </div>
    </section>
    <section class="container" style="padding-top: 20px; padding-bottom: 50px;" >
        <div>
            <h4 style="text-align: center; padding-bottom: 50px;">PROMOCIONES</h4>
        </div>
        <div style="display: flex; flex-flow: row wrap; justify-content: space-around;">
            {% for a in promociones %}
            <a href="#" class="ms-item-container">
                <div class="card-product" style="width: 500px; margin-bottom: 50px;">
                    <img src="{{a.imagen.url}}" alt="Hamburguesa" style="max-width:400px; height: 250px;">
                    <p>{{a.nombre}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

{% endblock %}
